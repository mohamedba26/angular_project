<!-- panier.component.html -->
<div class="card text-white bg-danger mb-3" style="max-width: 50rem;" id="htmlData">
  <div class="card-header text-center">Shopping Cart</div>
  <div class="card-body">
    <h5 class="card-title">Total: {{total}} </h5>
    <hr>
    <h6 class="card-title">Items bought:</h6>
    <ul>
      <li *ngFor="let order of productAdded">
        <div> {{ order.livre.titre }} </div>
        <input type="number" min="0" [(ngModel)]="order.quantity" (input)="addTotal(order.livre.prix, order.quantity)" />
      </li>
    </ul>
    <button class="btn btn-light btn-block" [disabled]="productAdded.length === 0" (click)="checkoutProduct()">Checkout</button>
  </div>
</div>

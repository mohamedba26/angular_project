<!-- cards.component.html -->

<div class="row card-deck">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let livreOrder of productOrders">
      <div class="card text-center">
        <div class="card-header" >
          <h4>{{ livreOrder.livre.titre }}</h4>
        </div>
        <div class="card-body">
          <a href="#">
            <img class="card-img-top" [src]="livreOrder.livre.couverture" alt="{{livreOrder.livre.titre}}" width="150" height="250">
          </a>
          <h5 class="card-title">{{ livreOrder.livre.prix }} TND</h5>
          
          <div class="row">
            <div class="col-12 padding-0">
              <button class="btn btn-primary" (click)="addLivreToCart(livreOrder.livre)" [disabled]="livreOrder.livre.qtestock === 0">
                Add To Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container-fluid navbar-container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/ecommerce">Espace E-bibliothéque</a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <ng-container *ngIf="this.authService.isLoggedIn">
          <li class="nav-item">
            <a class="nav-link" routerLink="/auteurs">La liste des auteurs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/editeurs">La liste des éditeurs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/Livres">La liste des livres</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/specialites">La liste des spécialités</a>
          </li>
        </ng-container>
        
        <ng-container *ngIf="!this.authService.isLoggedIn">
          <li class="nav-item">
            <a class="nav-link btn btn-light text-dark me-2" routerLinkActive="active" routerLink="/login">Sign in</a>
          </li>
        </ng-container>
        
        <li class="nav-item">
          <button (click)="logout()" *ngIf="this.authService.isLoggedIn" type="button" class="btn btn-default">Logout</button>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="container mt-5">
  <div class="mt-5">
    <router-outlet></router-outlet>
  </div>
</div>

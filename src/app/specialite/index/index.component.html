<div class="container">
  <app-create></app-create>
  <br />
  <br />

  <mat-progress-bar
    mode="indeterminate"
    *ngIf="displayProgressBar"
  ></mat-progress-bar>

  <table
    mat-table
    [dataSource]="specialite"
    class="mat-elevation-z8"
    #mytable
    matSort
  >
    <ng-container matColumnDef="nomspecialite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom de la spécialité</th>
      <td mat-cell *matCellDef="let t">{{ t.nomspecialite }}</td>
    </ng-container>

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let t">
        <button
          type="button"
          (click)="deleteauteur(t._id)"
          class="btn btn-default"
        >
          <i class="bi bi-trash-fill" style="color: red"></i>
        </button>
        <app-edit [SpecId]="t._id"></app-edit>
        <app-view [specialiteId]="t._id"></app-view>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>

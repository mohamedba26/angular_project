<!-- Button trigger modal -->
<button class="btn btn-default" (click)="openModal()">
    <i class="bi bi-eye-fill" style="color: rgb(0, 28, 128)"></i>
  </button>
  
  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{ 'display': display }">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Détails de la spécialité</h4>
          <button type="button" class="btn btn-default" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngIf="specialite">
            <h5>Nom de la spécialité: {{ specialite.nomspecialite }}</h5>
            <!-- Add other details here -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="closeModal()">Fermer</button>
        </div>
      </div>
    </div>
  </div>

<!-- view.component.html -->
<!-- Button trigger modal -->
<button class="btn btn-default" (click)="openModal()">
    <i class="bi bi-info-square-fill"></i>
  </button>
  
  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{ display: display }">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">DÃ©tails de l'auteur</h4>
          <button type="button" class="btn btn-default" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <!-- Display Auteur details here -->
            <p>Email: {{ auteur.email }}</p>
            <p>Nom de l'auteur: {{ auteur.nomauteur }}</p>
            <p>Numero: {{ auteur.numtel }}</p>
            <!-- Add more fields as needed... -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="closeModal()">Fermer</button>
        </div>
      </div>
    </div>
  </div>

<div class="container">

    <app-create></app-create>
  <br />
  <br />
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="displayProgressBar"
  ></mat-progress-bar>
  <table
    mat-table
    [dataSource]="auteurs"
    class="mat-elevation-z8"
    #mytable
    matSort
  >
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email de l'auteur</th>
      <td mat-cell *matCellDef="let t">{{ t.email }}</td>
    </ng-container>
    <ng-container matColumnDef="nomauteur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom de l'auteur</th>
      <td mat-cell *matCellDef="let t">{{ t.nomauteur }}</td>
    </ng-container>
    <ng-container matColumnDef="numtel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero de l'auteur</th>
      <td mat-cell *matCellDef="let t">{{ t.numtel }}</td>
    </ng-container>
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>

      <td mat-cell *matCellDef="let t">
        <button
          type="button"
          (click)="deleteauteur(t._id)"
          class="btn btn-default"
        >
          <i class="bi bi-trash-fill" style="color: red"></i>
        </button>
        <app-edit [auteurId]="t._id"></app-edit>
        <app-view [auteurId]="t._id"></app-view>
      </td>
    </ng-container>
  </table>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>

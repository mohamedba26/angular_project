<div class="container">

  <app-create></app-create>
  <br />
  <br />


  <mat-progress-bar
    mode="indeterminate"
    *ngIf="displayProgressBar"
  ></mat-progress-bar>

  <table
    mat-table
    [dataSource]="editeurs"
    class="mat-elevation-z8"
    #mytable
    matSort
  >
    <ng-container matColumnDef="maisonedit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Maison d'édition</th>
      <td mat-cell *matCellDef="let t">{{ t.maisonedit }}</td>
    </ng-container>
    <ng-container matColumnDef="siteweb">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Site Web</th>
      <td mat-cell *matCellDef="let t">
        <a [href]="t.siteweb" target="_blank">{{ t.siteweb }}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email de l'éditeur</th>
      <td mat-cell *matCellDef="let t">{{ t.email }}</td>
    </ng-container>
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let t">
        <button
          type="button"
          (click)="deleteauteur(t._id)"
          class="btn btn-default"
        >
          <i class="bi bi-trash-fill" style="color: red"></i>
        </button>
        <app-edit [editeurId]="t._id"></app-edit>
        <app-view [editeurId]="t._id"></app-view>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>

<!-- Button trigger modal -->
<button class="btn btn-default" (click)="openModal()">
  <i class="bi bi-pencil-square" style="color: blue"></i>
</button>
<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{ display: display }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modification d'un éditeur</h4>

        <button
          type="button"
          class="btn btn-default"
          aria-
          label="Close"
          (click)="closeModal()"
        >
          <span aria- hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <template *ngTemplateOutlet="formProduct"></template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="closeModal()">
          Fermer
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Form -->
<ng-template #formProduct>
  <form (ngSubmit)="updateediteur()">
    <div class="mb-3">
      <input
        required
        minlength="4"
        #designation="ngModel"
        type="text"
        class="form-control"
        id="designation"
        name="Maison Edit"
        placeholder="Mettre à jour la maison d'édition"
        [(ngModel)]="editeur.maisonedit"
      />
      <br />
      <input
        required
        minlength="4"
        #designation="ngModel"
        type="text"
        class="form-control"
        id="designation"
        name="Email"
        placeholder="Mettre à jour l'email"
        [(ngModel)]="editeur.email"
      /><br />
      <input
        required
        minlength="4"
        #designation="ngModel"
        type="text"
        class="form-control"
        id="designation"
        name="Site Web"
        placeholder="Mettre à jour l'email"
        [(ngModel)]="editeur.siteweb"
      />
    </div>

    <div>
      <button type="submit" class="btn btn-success" (clic)="updateediteur()">
        Enregistrer
      </button>
    </div>
  </form>
</ng-template>

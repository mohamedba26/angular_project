<!-- Button trigger modal -->
<button class="btn btn-default" (click)="openModal()">
    <i class="bi bi-info-square-fill"></i>
  </button>
  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{ display: display }">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Détails de l'éditeur</h4>
  
          <button
            type="button"
            class="btn btn-default"
            aria-
            label="Close"
            (click)="closeModal()"
          >
            <span aria- hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <template *ngTemplateOutlet="cardProduct"></template>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="closeModal()">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Card -->
  <ng-template #cardProduct>
    <div class="card" style="width: 18rem">
      
  
      <div class="card-body">
        <h3 class="card-text">Email : {{ editeur.email }}</h3>
        <h3 class="card-title">Maison d'édition :{{ editeur.maisonedit }}</h3>
  
        <h3 class="card-text">Site Web : {{ editeur.siteweb }}</h3>
      </div>
    </div>
  </ng-template>
